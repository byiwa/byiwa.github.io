<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <title>stateofbiying</title>
</head>

<body>
    <main class="page">
        <div class="page__wrapper">
            <div class="grid">
                <article class="grid__card grid__card--featured">
                    <div class="grid__card-content">
                        <div class="featured-header">
                            <img src="./images/heroHeaderImg.png" alt="profile image" class="featured-header__img">
                            <div class="featured-header__text h2-bold">Hi, I’m Bing! I’m a product designer, freelance
                                graphic artist, and hobby web developer. </div>
                        </div>
                        <div class="featured-links">
                            <div class="featured-links__social-links">
                                <a href="#" target="_blank" rel="noopener noreferrer"
                                    class="button button--type-round button--size-medium button--color-primary">
                                    <img src="./images/social/gmail.png">
                                </a>
                                <a href="#" target="_blank" rel="noopener noreferrer"
                                    class="button button--type-round button--size-medium button--color-primary">
                                    <img src="./images/social/linkedin.png">
                                </a>
                                <a href="#" target="_blank" rel="noopener noreferrer"
                                    class="button button--type-round button--size-medium button--color-primary">
                                    <img src="./images/social/github.png">
                                </a>
                            </div>
                            <div class="featured-links__resume-download">
                                <a href="#" target="_blank" rel="noopener noreferrer"
                                    class="button button--type-capsule button--size-medium button--color-secondary">RESUME</a>
                            </div>
                        </div>
                    </div>
                </article>
                <a href="tiktok.html" class="grid__card">
                    <div class="grid__card-content">
                        <div class="card-header">
                            <img src="./images/logos/logoTikTok.png" class="card-header__logo">
                            <div class="card-header__info-wrapper">
                                <div class="card-header__title h2-bold">TikTok</div>
                                <div class="card-header__tags">
                                    <div class="tag body-medium">social</div>
                                    <div class="tag body-medium">search engine</div>
                                </div>
                            </div>
                        </div>
                        <img src="./images/case cover/coverTikTok.png" class="card-img">
                    </div>
                </a>
                <a href="#" class="grid__card">
                    <div class="grid__card-content">
                        <div class="card-header">
                            <img src="./images/logos/logoLazada.png" class="card-header__logo">
                            <div class="card-header__info-wrapper">
                                <div class="card-header__title h2-bold">Lazada</div>
                                <div class="card-header__tags">
                                    <div class="tag body-medium">ecommerce</div>
                                    <div class="tag body-medium">localisation</div>
                                </div>
                            </div>
                        </div>
                        <img src="./images/case cover/coverMiravia.png" class="card-img">
                    </div>
                </a>
                <a href="#" class="grid__card">
                    <div class="grid__card-content">
                        <div class="card-header">
                            <img src="./images/logos/logoFactorem.png" class="card-header__logo">
                            <div class="card-header__info-wrapper">
                                <div class="card-header__title h2-bold">Factorem</div>
                                <div class="card-header__tags">
                                    <div class="tag body-medium">manufacturing</div>
                                    <div class="tag body-medium">dashboard</div>
                                </div>
                            </div>
                        </div>
                        <img src="./images/case cover/coverFactorem.png" class="card-img">
                    </div>
                </a>
                <article class="grid__card">
                    <div class="grid__card-content">
                        <div class="card-header">
                            <img src="./images/logos/logoPersonal.png" class="card-header__logo">
                            <div class="card-header__info-wrapper">
                                <div class="card-header__title h2-bold">Personal</div>
                                <div class="card-header__tags">
                                    <div class="tag body-medium">just for fun</div>
                                </div>
                            </div>
                        </div>
                        <img src="./images/case cover/coverPersonal.png" class="card-img">
                    </div>
                </article>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
